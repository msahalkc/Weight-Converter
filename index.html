<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="converter">
            <div class="converter-box">
                <h3>Weight Converter</h3>
                <div class="converter-item">
                    <label for="kilogram">Kilogram</label>
                    <input type="text" name="kilogram" id="kilogram" placeholder="">
                </div>
                <div class="converter-item">
                    <label for="pounds">Pounds</label>
                    <input type="text" name="pounds" id="pound" placeholder="">
                </div>
                <div class="converter-item">
                    <label for="ounces">Ounces</label>
                    <input type="text" name="ounces" id="ounce" placeholder="">
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
